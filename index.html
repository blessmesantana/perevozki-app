<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Сканер Передач</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter :wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css"/>
    <!-- Исправленный путь к ZXing -->
    <script src="https://cdn.jsdelivr.net/npm/ @zxing/library@0.20.0/umd/index.min.js" defer></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="page">
        <!-- Кнопка бокового меню -->
        <button class="sidebar-button" id="sidebarToggle">☰</button>
        
        <!-- Боковое меню -->
        <div class="sidebar-menu" id="sidebarMenu">
            <button id="addDataButton">Добавить данные</button>
            <button id="submitRawDataButton">Сохранить данные</button>
            <button id="showStatsButton">Показать статистику</button>
            <div id="statsContainer" style="display: none;">
                <h3>Статистика сканирований</h3>
                <ul id="statsList"></ul>
            </div>
            <textarea id="rawData" style="display: none;"></textarea>
        </div>

        <!-- Группа кнопок ввода ID -->
        <div class="button-group">
            <button class="button-group-item" id="inputModeButton">ID передачи</button>
            <div id="manualInputContainer" style="display: none;">
                <input type="text" id="manualTransferId" placeholder="Введите ID"/>
                <button class="button-group-item" id="manualSubmitButton">Отправить</button>
            </div>
        </div>

        <!-- QR-сканер -->
        <div class="qr-container">
            <div id="qr-reader">
                <video id="qr-video"></video>
            </div>
            <svg class="qr-icon" width="80px" height="80px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- SVG-контент из исходного файла -->
            </svg>
        </div>

        <!-- Результат сканирования -->
        <div class="scan-result" id="result">
            <span class="transfer-id" id="resultTransferId"></span>
            <span class="courier-name" id="resultCourier"></span>
            <span class="previous-courier" id="resultPrevious"></span>
            <span class="status" id="resultStatus"></span>
            <span class="raw-data" id="resultRawData"></span>
        </div>

        <!-- Кнопка запуска сканера -->
        <button class="scan-button" id="scanButton">Сканировать QR код</button>
        <div class="info-text">Сканируйте QR передачи или введите ID вручную</div>

        <!-- Индикатор загрузки -->
        <div class="loading-indicator" id="loadingIndicator" style="display: none;">Загрузка...</div>
    </div>
</body>
</html>
